[limits]
file_lines_soft = 200
file_lines_hard = 300
function_lines = 30
function_lines_critical = 60
max_parameters = 4
max_nesting = 3
cyclomatic_warning = 10
cyclomatic_critical = 15
god_class_functions = 20

[checks]
file_length = true
function_length = true
cyclomatic_complexity = true
god_class = true
parameters = true
nesting = true
todo_comments = true
print_statements = true
empty_functions = true
magic_numbers = true
commented_code = true
missing_types = true
long_lines = true
naming_conventions = true
respect_gdignore = true

[exclude]
paths = .godot/

